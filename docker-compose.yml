version: "3"
services:
  app:
    build:
      context: .
      dockerfile: ./dockerfile
    container_name: "meeting-minutes-generator"
    expose:
      - "7860"
    working_dir: "/root/"
    tty: true
    ports:
      - "7860:7860"
    volumes:
      - ./src:/root/src/
